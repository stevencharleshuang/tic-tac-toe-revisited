<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe Revisted</title>
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
  <header><h1>Steve Tac Toe</h1></header>
  <main>
    <div class="game-area"></div>
    <div class="message-box noselect"></div>
    <div class="player-scores noselect">
      <div class="player-x" id="player-x" data-player="x">Player X Score: <span id="player-x-score">0</span></div>
      <div class="player-o" id="player-o" data-player="o">Player O Score: <span id="player-o-score">0</span></div>
    </div>
  </main>
  <footer></footer>
  <script src="scripts/libs/jquery-3.3.1.slim.min.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
